name: Next.js CI/CD

# Trigger workflow on push or pull request to main or dev branches
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run lint (optional but recommended)
      - name: Lint code
        run: npm run lint

      # # 5️⃣ Run tests (if you have Jest or similar)
      # - name: Run tests
      #   run: npm test

      # 6️⃣ Build Next.js app
      - name: Build Next.js
        run: npm run build

